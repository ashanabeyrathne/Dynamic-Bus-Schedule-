<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>EasyGo Intelligence</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  
</head>

<body>
 <div class="login">

  <div>
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h4 class="text-white">Collapsed content</h4>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
  </div>
 <br />
  <div class="container">
  
  
    <div class="alert alert-primary" role="alert">
      <h1>Dynamic Bus Scheduling Prediction</h1>
    </div>


    
  <div class="alert alert-success" role="alert">

    <form class="predictform" action="{{ url_for('predict')}}"method="post">

    <hr style="width:100%;text-align:left;margin-left:0"> 
    <div class="form-inline">
      <h6>Enter Year : </h6> 
      <input type="text"  name="Year" class="form-control" placeholder="Year" required="required">
    </div>

    <hr style="width:100%;text-align:left;margin-left:0">
    
    <div class="form-inline">
      <h6>Enter Time : </h6> 
      <input type="text"  name="Time" class="form-control" placeholder="Time" required="required">
    </div>

    <hr style="width:100%;text-align:left;margin-left:0">
    <div class="form-inline">
      <h6>Enter Month : </h6> 
      <input type="text"  name="April" class="form-control" placeholder="April" required="required">
      <input type="text"  name="December" class="form-control" placeholder="December" required="required">
      <input type="text"  name="January" class="form-control" placeholder="January" required="required">
    </div>

    <hr style="width:100%;text-align:left;margin-left:0">
    <div class="form-inline">
      <h6>Enter Day : </h6> 
      <input type="text"  name="Fri" class="form-control" placeholder="Fri" required="required">
      <input type="text"  name="Mon" class="form-control" placeholder="Mon" required="required">
      <input type="text"  name="Sat" class="form-control" placeholder="Sat" required="required">
      <input type="text"  name="Sun" class="form-control" placeholder="Sun" required="required">
      <input type="text"  name="Tue" class="form-control" placeholder="Tue" required="required">
      <input type="text"  name="Wed" class="form-control" placeholder="Wed" required="required">
    </div>
 
    <hr style="width:100%;text-align:left;margin-left:0">

    <div class="form-inline">
      <h6>Enter Week : </h6> 
      <input type="text"  name="Holiday" class="form-control" placeholder="Holiday" required="required">
      <input type="text"  name="Weekday" class="form-control" placeholder="Weekday" required="required">
      <input type="text"  name="Weekend" class="form-control" placeholder="Weekend" required="required">
     
    </div>

    <hr style="width:69%;text-align:left;margin-left:0"> 

    <div class="form-inline">
      <h6>Enter Road Condition : </h6> 
      <input type="text"  name="off-peak" class="form-control" placeholder="off-peak" required="required">
      <input type="text"  name="peak" class="form-control" placeholder="peak" required="required">
    </div>

    <hr style="width:100%;text-align:left;margin-left:0">

    <div class="form-inline">
      <h6>Enter Traffic Condition : </h6> 
      <input type="text"  name="no" class="form-control" placeholder="no" required="required">
      <input type="text"  name="serious" class="form-control" placeholder="serious" required="required">
      <input type="text"  name="slight" class="form-control" placeholder="slight" required="required">
    </div>

    <hr style="width:100%;text-align:left;margin-left:0">

    <div class="form-inline">
      <h6>Enter Passengers : </h6> 
      <input type="text"  name="Passengers" class="form-control" placeholder="Passengers" required="required">
    </div>

    <hr style="width:100%;text-align:left;margin-left:0">

        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
     
  </div>
  <br />

   <div class="alert alert-warning alert-dismissible fade show" role="alert">
     <h1>{{ prediction_text }}  </h1>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

 </div>
</div>


   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 


</body>
</html>
